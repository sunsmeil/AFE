<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  //处理筛选数据
  function getData(aqiData) {
    var newData = [];
    for (var i = 0; i < aqiData.length; i++) {
      var value = aqiData[i][1];
      if (value > 60) {
        newData.push(aqiData[i]);
      }
    }
    return newData;
  }
  //排序
  function sortData(data) {
    data.sort(function(a,b){
      return a[1]-b[1];
    })
    return data
  }
  
  //插入页面
  var newData = sortData(getData(aqiData));
  var aqi = document.getElementById("aqi-list");
  for (var i = 0; i < newData.length; i++) {
    var sort = i+1;
    var li = document.createElement("li"),
    node = document.createTextNode("第"+sort+"名："+newData[i][0]+","+newData[i][1]+"")
    li.appendChild(node);

    aqi.appendChild(li);
  }
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

})();

</script>
</body>
</html>
